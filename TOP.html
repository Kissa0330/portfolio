<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="html5reset-1.6.1.css.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>TOP</title>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">Takano Raika</div>
    <div class="menu"><img src="menu.svg" alt=""></div>
  </header>

  <!-- プロフィール -->
  <div class="profile">
    <p class="Hello">Hello!</p>
    <div class="Face"><img src="Face_photo.svg" alt=""></div>
    <p class="Profession">Designer/Engineer/Movie Creator</p>
    <p class="Self-intro">
      N高等学校にてデザインやプログラミング、モーショングラフィックスを学習しました。<br>
      現在は近畿大学に所属しながら活動しています。<br>
      案件・インターン先を募集しています。</p>

    <!-- コンタクトアイコン -->
    <div class="icons">
      <div class="icon"><img src="Twitter.svg" alt=""></div>
      <div class="icon1"><img src="Instagram.svg" alt=""></div>
      <div class="icon2"><img src="Facebook.svg" alt=""></div>
      <div class="icon3"><img src="Mail.svg" alt=""></div>
    </div>

    <div class="arrow"> <img src="arrow.svg" alt=""> </div>
  </div>

  <!-- フッター -->
  <div class="footer">
    <p class="footer_logo">Takano Raika</p>
    <div class="stick"><img src="stick_footer.svg" alt=""></div>
    <div class="icon"><img src="Twitter.svg" alt=""></div>
    <div class="icon1"><img src="Instagram.svg" alt=""></div>
    <div class="icon2"><img src="Facebook.svg" alt=""></div>
    <div class="icon3"><img src="Mail.svg" alt=""></div>
  </div>
</body>

</html>
